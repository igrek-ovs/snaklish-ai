<section class="p-4 bg-white pb-[22px] desktop:pb-[30px] tablet:p-5 desktop:p-6 w-[600px]">
    <h2
      class="mb-1.5 font-semibold text-mobileH2 tablet:text-tabletH2 font-headline desktop:text-desktopH2 tablet:mb-5 desktop:mb-6"
    >
      {{title()}}
    </h2>
    <p class="mb-6 font-light">
      {{subtitle()}}
    </p>
    <dl class="divide-y divide-[#F1EDED]" aria-live="polite">
        @for (faq of copyFaqList(); track faq.id) {
            <div class="py-4 hover:bg-gray-100 cursor-pointer transition-colors duration-200 ease-in-out" (click)="toggleAnswerVisibility(faq.id)" [ngClass]="{ hidden: !faq.isVisible}">
                <dt class="mb-2 font-semibold text-[#1F1F1F]">{{faq.question}}</dt>
                @if (!faq.isAnswerHidden) {
                    <dd class="text-[#4B4B4B]">{{faq.answer}}</dd>
                }
            </div>
        }
    </dl>
  </section>
