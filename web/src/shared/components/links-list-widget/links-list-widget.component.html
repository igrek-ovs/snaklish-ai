<section class="p-4 bg-white pb-[22px] desktop:pb-[30px] tablet:p-5 desktop:p-6 w-[600px]">
    <h2
      class="mb-4 font-bold text-xl text-gray-900 uppercase tracking-wide border-b-2 border-gray-200 pb-2"
    >
      {{ title() }}
    </h2>
    <p class="mb-6 font-light">
      {{ subtitle() }}
    </p>
    <dl class="divide-y divide-[#F1EDED]" aria-live="polite">
      @for (link of linksList(); track link.id) {
        <div
          class="py-4 hover:bg-gray-100 cursor-pointer transition-colors duration-200 ease-in-out"
          [routerLink]="link.url"
        >
            <dt class="mb-2 font-semibold text-[#1F1F1F] relative flex items-center justify-between">
                <p>{{ link.title }}</p>
                <app-svg class="transform -rotate-45" name="arrow-small"></app-svg>
            </dt>
        </div>
      }
    </dl>
  </section>
