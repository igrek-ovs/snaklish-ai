<div class="fixed inset-0 bg-black bg-opacity-50 z-40"></div>
<div
  id="static-modal"
  class="fixed inset-0 flex justify-center overflow-y-auto z-50 top-1/2 transform -translate-y-1/2"
>
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <div class="bg-white rounded-lg shadow-sm">
      <!-- Header -->
      <div class="flex items-center justify-between p-4 border-b border-gray-200 rounded-t">
        <h3 class="text-xl font-semibold">Edit Category</h3>
        <button
          (click)="dialogRef.close()"
          class="text-gray-400 hover:text-gray-900 rounded-lg w-8 h-8 flex items-center justify-center"
        >
          Ã—
        </button>
      </div>

      <!-- Body -->
      <div class="p-4 space-y-4">
        <form [formGroup]="form" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Name -->
            <div>
              <label for="name" class="block mb-1 font-medium">Name</label>
              <input
                id="name"
                type="text"
                formControlName="name"
                class="w-full border rounded px-3 py-2 focus:ring"
              />
            </div>
            <!-- Description -->
            <div>
              <label for="description" class="block mb-1 font-medium">Description</label>
              <input
                id="description"
                type="text"
                formControlName="description"
                class="w-full border rounded px-3 py-2 focus:ring"
              />
            </div>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <div class="flex justify-end gap-3 p-4 border-t border-gray-200 rounded-b">
        <button
          (click)="dialogRef.close()"
          class="px-4 py-2 border rounded hover:bg-gray-100"
        >
          Decline
        </button>
        <button
          [disabled]="form.invalid"
          (click)="save()"
          class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
