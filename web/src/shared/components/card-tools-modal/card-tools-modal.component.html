<div class="fixed inset-0 bg-black bg-opacity-50 z-40"></div>
<div
  id="static-modal"
  class="fixed inset-0 flex justify-center overflow-y-auto z-50 top-1/2 transform -translate-y-1/2"
>
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <div class="bg-white rounded-lg shadow-sm">
      <div class="flex items-center justify-between py-4 px-6 border-b border-gray-200 rounded-t">
        <span class="flex items-center gap-x-2">
          <ng-icon
            name="tablerEdit"
            class="text-gray-400 text-2xl translate-y-0.5"
          ></ng-icon>
          <h3 class="text-xl font-semibold">Edit word</h3>
        </span>
        <button
          (click)="dialogRef.close()"
          class="text-gray-400 hover:text-gray-900 rounded-lg w-8 h-8 flex items-center justify-center"
        >
          <ng-icon
            name="tablerX"
          ></ng-icon>
        </button>
      </div>

      <div class="flex flex-col px-6 mt-8">
        <div class="flex gap-x-1.5 mb-4 items-center">
            <span>Mark word as</span>
            <span class="font-semibold">unlearned</span>
            <div class="size-3 bg-unlearned translate-y-0.5"></div>
        </div>

        <label class="inline-flex items-center cursor-pointer">
          <input
            type="checkbox"
            class="sr-only peer"
            (change)="markWordAsUnlearned()"
          />

          <div
            class="w-11 h-6 bg-gray-200 peer-focus:ring-2 peer-focus:ring-offset-2
                  peer-focus:ring-unlearned rounded-full peer peer-checked:bg-unlearned
                  peer-checked:after:translate-x-full peer-checked:after:border-white
                  after:content-[''] after:absolute after:top-0.5 after:left-[2px]
                  after:bg-white after:border after:border-gray-300 after:rounded-full
                  after:h-5 after:w-5 after:transition-all relative"
          ></div>
        </label>

      </div>

      <div class="flex flex-col px-6 mt-8">
        <div class="flex gap-x-1.5 mb-4 items-center">
            <span>Mark word as</span>
            <span class="font-semibold">learned</span>
            <div class="size-3 bg-learned translate-y-0.5"></div>
        </div>

        <label class="inline-flex items-center cursor-pointer">
          <input
            type="checkbox"
            class="sr-only peer"
            (change)="markWordAsLearned()"
          />

          <div
            class="mb-8 w-11 h-6 bg-gray-200 peer-focus:ring-2 peer-focus:ring-offset-2
                  peer-focus:ring-learned rounded-full peer peer-checked:bg-learned
                  peer-checked:after:translate-x-full peer-checked:after:border-white
                  after:content-[''] after:absolute after:top-0.5 after:left-[2px]
                  after:bg-white after:border after:border-gray-300 after:rounded-full
                  after:h-5 after:w-5 after:transition-all relative"
          ></div>
        </label>
      </div>
    </div>
  </div>
</div>
