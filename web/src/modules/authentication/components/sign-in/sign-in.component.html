<div class="flex justify-center min-h-screen">
    <div
      class="flex flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24"
    >
      <div class="mx-auto w-full max-w-sm lg:w-96">
        <h2
          class="mt-8 text-2xl font-bold leading-9 tracking-tight text-gray-900"
        >
          Sign in to your account
        </h2>
  
        <div class="mt-10">
          <div>
            <form
              class="space-y-8"
              [formGroup]="form"
              (ngSubmit)="onSubmit()"
              autocomplete="off"
            >
              <div>
                <label
                  for="email"
                  class="inline-block text-sm font-medium leading-6 text-gray-900"
                >
                  Email address
                </label>
                <div class="mt-2 h-10">
                  <app-input
                  [id]="'email'"
                  [type]="'email'"
                  formControlName="email"
                  autocomplete="email"
                ></app-input>
                </div>
              </div>
  
              <div>
                <label
                  for="password"
                  class="inline-block text-sm font-medium leading-6 text-gray-900"
                >
                  Password
                </label>
                <div class="mt-2 h-10">
                  <app-input
                  [id]="'password'"
                  [type]="'password'"
                  formControlName="password"
                ></app-input>
                </div>
              </div>
  
              <div>
                <app-button
                  type="submit"
                  [isLoading]="isLoggingIn()"
                  [disabled]="!form.valid"
                >
                  Sign in
                </app-button>
              </div>
  
              <div class="mx-auto mt-2 w-fit">
                <a
                  href="/forgot-password"
                  class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                >
                  Forgot password?
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
