<div
  class="mt-12 border bg-white border-gray-200 w-[80%] min-h-[400px] h-fit m-auto grid grid-cols-1 lg:grid-cols-2 rounded-lg shadow-lg divide-x divide-gray-200 overflow-hidden"
>
  <div class="size-full flex justify-center items-center">
    @if (isImgLoading()) {
      <div
        class="flex items-center justify-center size-full bg-gray-300 rounded-sm dark:bg-gray-700"
      >
        <svg
          class="w-10 h-10 text-gray-200 dark:text-gray-600"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 18"
        >
          <path
            d="M18 0H2a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.376 10.481A1 1 0 0 1 16 15H4a1 1 0 0 1-.895-1.447l3.5-7A1 1 0 0 1 7.468 6a.965.965 0 0 1 .9.5l2.775 4.757 1.546-1.887a1 1 0 0 1 1.618.1l2.541 4a1 1 0 0 1 .028 1.011Z"
          />
        </svg>
      </div>
    } @else {
      <img class="size-full" [src]="supportImg() | appCmsMedia" alt="" />
    }
  </div>
  <div class="h-96 lg:size-full flex flex-col justify-center items-center gap-y-3">
    <h2 class="font-semibold text-lg">Support page</h2>
    <div class="text-center font-light">
      <p>
        You don`t have access to this page:
        <span class="font-semibold text-indigo-600 hover:underline">{{ returnUrl }}</span>
      </p>
      <p>If you have any questions, please, contact us</p>
      <div class="mt-12 flex gap-x-4 justify-center">
        <app-button (click)="backToHome()">Home Page</app-button>
        <app-button color="outline">
          Contact
          <ng-icon name="tablerHelp" class="text-xl ml-1 translate-y-0.5"></ng-icon>
        </app-button>
      </div>
    </div>
  </div>
</div>
